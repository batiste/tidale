<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidale Game Company</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e3d1ab url(back.jpg) repeat-y center center;
            background-size: cover;
            color: #000000;
            min-height: 100vh;
            text-align: center;
            padding: 10px;
        }
        
        /* Logo and header */
        .header {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 110px;
            margin-right: 20px;
        }
        
        .title {
            font-size: 2.5em;
            letter-spacing: 3px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 2px 2px #333;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #1a1a1a;
        }

        /* Button styling */
        .game-buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        
        .game-button {
            background-color: #4b5c91;
            border: none;
            padding: 0;
            color: #f4f4f4;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 3px 3px 10px rgba(39, 51, 78, 0.913);
            max-width: 500px;
            margin: 0 auto;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-button img {
            /* padding-top: 1em; */
            margin:0;
            width: 100%;
            max-height: 310px;
        }

        .game-button .game-title {
            display: inline-block;
            font-size: 1.4em;
            padding: 10px 5px;
        }
    
        .game-button .game-sub {
            display: inline-block;
            padding-bottom: 10px;
            padding: 5px 5px;
        }
        
        .game-button:hover {
            background-color: #002049;
            box-shadow: 1px 1px 1px rgba(39, 51, 78, 0.913);
        }

        @media only screen and (max-width: 800px) {
            .game-buttons {
                flex-direction: column;
            }
        }

        /* Footer */
        footer {
            margin: 2em;
            font-size: 1em;
            /* color: #ccc; */
        }
    </style>
</head>
<body>
    <!-- Logo and Title Section -->
    <div class="header">
        <h1 class="title"><img src="tidale-logo.png" alt="Tidale Logo" class="logo"></h1>
        <p class="subtitle">Portable Card Games</p>
    </div>

    <!-- Game Buttons -->
    <div class="game-buttons">
        <a href="https://screentop.gg/@Bibi/DeckHand-Infamy" class="game-button">
            <span class="game-title">DeckHand: Race to Infamy</span>
            <!-- <span class="game-sub">Simultaneous actions up to 5 players</span> -->
            <div><img src="deckhand-2.jpg" /></div>
        </a>
        <a href="https://batiste.github.io/deckhand/" 
        class="game-button">
            <span class="game-title">DeckHand</span>
            <!-- <span class="game-sub">Deck building up to 4 players</span> -->
            <div><img src="deckhand.jpg" /></div>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Tidale. All rights reserved.
    </footer>
</body>
</html>
